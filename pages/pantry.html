<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodWise</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script defer src="../js/app.js"></script>
    <script defer src="../js/pantry.js"></script>
</head>

<body>
    <header>
        <section>
            <a href="../index.html">
                <!-- <h1>foodWise</h1> -->
                <img id="logo" src="../images/logo.png" alt="foodWise">
            </a>
            <ul id="nav">
                <li class="hover-underline-animation"><a href="../index.html"><img class="icon" src="../images/icons/home-smile-line.png" alt="home">Home</a></li>
                <li class="hover-underline-animation"><a href="pantry.html"><img class="icon" src="../images/icons/door-open-line.png" alt="pantry">Pantry</a></li>
                <li class="hover-underline-animation"><a href="shopping-list.html"><img class="icon" src="../images/icons/checkbox-multiple-line.png" alt="shopping list">Shopping List</a></li>
                <li class="hover-underline-animation"><a href="about.html"><img class="icon" src="../images/icons/group-line.png" alt="About">About</a></li>
            </ul>
        </section>
    </header>
    <main id="pantryBG">
        <section id="pantryImage">
            <article id="pantryForm">
                <h2>Pantry</h2>
                <form id="addFood">
                    <fieldset>
                        <legend>
                            <h3>Add to Pantry</h3>
                        </legend>
                        <!-- <div class="formCol"> -->
                        <div class="formRow">
                            <label for="food">Item</label>
                            <input id="name" type="text" name="food" value="apple">
                            <!-- </div>
                            <div class="formRow"> -->
                            <label for="quantity">Quantity</label>
                            <input id="quantity" type="number" name="quantity" value="1">
                        </div>
                        <!-- </div> -->
                        <!-- <div class="formCol"> -->
                        <div class="formRow">
                            <label for="expiration">Expire Date</label>
                            <input id="date" type="date" name="expiration" value="2021-08-01">
                            <!-- </div>
                            <div class="formRow"> -->
                            <label for="category">Category</label>
                            <select class="category" name="category">
                                <option value="fruit">Fruit</option>
                                <option value="vegetables">Vegetables</option>
                                <option value="meat">Meat</option>
                                <option value="seafood">Seafood</option>
                                <option value="plant proteins">Plant Proteins</option>
                                <option value="grains">Grains</option>
                                <option value="deli">Deli</option>
                                <option value="pasta">Pasta</option>
                                <option value="canned goods">Canned Goods</option>
                                <option value="bulk">Bulk</option>
                                <option value="nutrition">Nutrition</option>
                                <option value="beverages">Beverages</option>
                                <option value="snacks">Snacks</option>
                                <option value="household">Household</option>
                            </select>
                            <!-- </div> -->
                            <!-- </div>
                        <div class="formCol">
                            <div id="addBtn"> -->
                            <button type="submit">Add</button>
                            <!-- </div> -->
                        </div>
                    </fieldset>
                </form>
            </article>
        </section>
        <table id="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Expiration Date</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>

        </table>
        <div class="reset">
            <button type="submit" id="resetHistory">Clear Pantry</button>
        </div>
    </main>
    <footer>
        <section>
            <article id="mailingList">
                <h3>Stay In Touch</h3><img class="icon" src="../images/icons/arrow-right-line.png" alt="arrow right">
                <form>
                    <fieldset>
                        <label>
                            <input name="email" type="text" placeholder="email">
                        </label>
                        <button id="signUp"><a href="https://github.com/Loki-Code201/foodwise" target="_blank">Sign Up</a></button>
                    </fieldset>
                </form>
            </article>
            <article>
                <p>&#169;2021 Code Fellows, Inc. | foodWise | <a href="about.html">Team Loki</a></p>
            </article>
        </section>
    </footer>
</body>

</html>
