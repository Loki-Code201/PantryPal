<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWise</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Ubuntu&display=swap" rel="stylesheet">
    <script defer src="../js/app.js"></script>
    <script defer src="../js/pantry.js"></script>
</head>

<body>
    <header>
        <a href="../index.html">
            <h1>foodWise</h1>
        </a>
        <ul id="nav">
            <li class="hover-underline-animation"><a href="../index.html">Home</a></li>
            <li class="hover-underline-animation"><a href="pantry.html">Pantry</a></li>
            <li class="hover-underline-animation"><a href="shopping-list.html">Shopping List</a></li>
            <li class="hover-underline-animation"><a href="about.html">About</a></li>
        </ul>
    </header>
    <main>
        <button type="submit" id="resetHistory">Reset Local Storage</button>
        <h2 class="">Pantry</h2>
        <form id="addFood">
            <fieldset>
                <legend>
                    <h3>Add Food</h3>
                </legend>

                <label for="food">Name</label>
                <input id="name" type="text" name="food" value="apple">

                <label for="quantity">Quantity</label>
                <input id="quantity" type="number" name="quantity" value="1">

                <label for="expiration">Expiration Date</label>
                <input type="date" name="expiration" value="2021-08-01">

                <label for="category">Category</label>
                <select name="category">
                    <option value="fruit">fruit</option>
                    <option value="vegetable">vegetable</option>
                    <option value="meat">meat</option>
                    <option value="fish">fish</option>
                    <option value="grains">grains</option>
                    <option value="beverage">beverage</option>
                    <option value="snacks">snacks</option>
                </select>

                <button type="submit">Add</button>
            </fieldset>
        </form>
        <table id="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Expiration Date</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>

        </table>
    </main>
    <footer>
        <p>&#169;2021 Code Fellows, Inc. | <a href="about.html">Team Loki</a></p>
    </footer>
</body>

</html>
